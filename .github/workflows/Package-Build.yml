name: Building-Java-Jar-File
 
on:
  pull_request:
    branches: [ main ]
      
    
jobs:
  Workflow-1:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build Maven
      run: mvn clean install -DskipTests=true
